
fragment Parcelpost on Parcelpost {
  id
  code
  parcelCode
  senderName
  receiverName
  unitCode
  status
  lockerId
  createdAt
  updatedAt
}

query Parcelposts {
  parcelposts {
    ...Parcelpost
  }
}


mutation NitiReceiver($id: ID!) {
  nitiReceiver(id: $id) {
    ...Parcelpost
  }
}

mutation CustomerReceiver($id: ID!) {
  customerReceiver(id: $id) {
    id
  }
}
