
fragment Parcelpost on Parcelpost {
  id
  code
  parcelCode
  senderName
  receiverName
  unitCode
  status
  lockerId
  createdAt
  updatedAt
}

query Parcelposts($status: String, $unitCode: String) {
  parcelposts(status: $status, unitCode: $unitCode) {
    ...Parcelpost
  }
}


mutation NitiReceiver($id: ID!) {
  nitiReceiver(id: $id) {
    ...Parcelpost
  }
}

mutation CustomerReceiver($id: ID!) {
  customerReceiver(id: $id) {
    id
  }
}
